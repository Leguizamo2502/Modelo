<form (submit)="guardar()" [formGroup]="form" class="form-container">
  <h2 class="form-title">Gestión de Permisos</h2>
  
  <div class="form-field">
    <mat-form-field appearance="outline">
      <mat-label>Permisos</mat-label>
      <input [formControl]="form.controls.name" matInput 
             placeholder="Ej: crear_usuario, editar_rol"
             required>
      <mat-error *ngIf="form.controls.name.hasError('required')">
        El nombre del permiso es obligatorio
      </mat-error>
      <mat-error *ngIf="form.controls.name.hasError('pattern')">
        Solo se permiten letras minúsculas y guiones bajos
      </mat-error>
      <mat-error *ngIf="form.controls.name.hasError('minlength')">
        Mínimo 3 caracteres
      </mat-error>
      <mat-error *ngIf="form.controls.name.hasError('maxlength')">
        Máximo 50 caracteres
      </mat-error>
    </mat-form-field>
  </div>

  <div class="form-field">
    <mat-form-field appearance="outline">
      <mat-label>Descripción</mat-label>
      <textarea [formControl]="form.controls.description" matInput 
                placeholder="Describa el alcance de este permiso"
                rows="3"></textarea>
      <mat-error *ngIf="form.controls.description.hasError('required')">
        La descripción es obligatoria
      </mat-error>
      <mat-error *ngIf="form.controls.description.hasError('maxlength')">
        Máximo 255 caracteres
      </mat-error>
    </mat-form-field>
  </div>

  <div class="form-actions">
    <button type="submit" mat-flat-button color="primary" 
            [disabled]="form.invalid">
      <mat-icon>save</mat-icon> Guardar
    </button>
    <a mat-stroked-button color="warn" routerLink="/register-permission">
      <mat-icon>cancel</mat-icon> Cancelar
    </a>
  </div>
</form>
