<button mat-button color="" routerLink="../">Volver</button>

<table mat-table [dataSource]="rolUser" class="mat-elevation-z8">
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> UserName </th>
      <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="rolname">
      <th mat-header-cell *matHeaderCellDef> RolName </th>
      <td mat-cell *matCellDef="let element"> {{element.rolName}} </td>
    </ng-container>
    
  
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="restaure(element.id,[])">Restaurar</button>
        
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
